process Skim = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  include "Configuration/EventContent/data/EventContent.cff"

  untracked PSet options = {
    untracked bool wantSummary = true
  }

  untracked PSet maxEvents = { untracked int32 input = 50 }

  source = PoolSource {
    untracked vstring fileNames = { 
      '/store/RelVal/2007/6/4/RelVal-RelVal150pre5BJets50-120-1180948067/0000/3C93FA72-C812-DC11-9C31-003048767F27.root'
#	"file:aodsim.root" 
	}
  }

  module skimOut = PoolOutputModule {
    untracked string fileName = "skim.root"
    using AODSIMEventContent
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "jetFilter" }
    }
  }

  module printEventNumber = AsciiOutputModule { }

  module etMinJetCountFilter = EtMinCaloJetCountFilter {
    InputTag src = iterativeCone5CaloJets
    uint32 minNumber = 2
    double etMin = 20.0
  }

  path jetFilter = { etMinJetCountFilter }

  endpath out = { skimOut, printEventNumber }
}
